---
title: 首頁
layout: ./app/layout.ejs
engine: ejs
current: login
---

<main class="login d--flex align-items--center position--relative">
  <div class="login__bg d--none d--md--block"></div>
  <div class="container">
    <div class="row justify-content--end align-items--center py--19">
      <div class="col--12 col--md--7">
        <h2 class="mb--19 h3 text--primary font--bold">登入</h2>
        <form action="">
          <div class="form-group">
            <label for="email" class="form-label">電子信箱</label>
            <input type="email" class="form-control form-control--lg" name="email" id="email" placeholder="example@gmail.com">
          </div>
          <div class="form-group">
            <label for="password" class="form-label">密碼</label>
            <input type="password" class="form-control form-control--lg mb--1" name="password" id="password" placeholder="請輸入密碼">
            <a href="#" class="h8 text--muted">忘記密碼</a>
          </div>
          <div class="form-check mb--11">
            <input type="checkbox" class="form-check__input" id="remember" name="remember">
            <label for="remember" class="form-check__label">記住我的帳號</label>
          </div>
          <div class="d--flex flex--column flex--md--row align-items--center mb--16">
            <a href="#" class="btn btn--outline--gray btn--xs w--100 mr--md--3 mb--5 mb--md--0">
              <img src="assets/images/facebook.svg" class="d--inline-block align--middle">
              <span class="align--middle">Facebook</span>
            </a>
            <a href="#" class="btn btn--outline--gray btn--xs w--100">
              <img src="assets/images/google.svg" class="d--inline-block align--middle">
              <span class="align--middle">Google</span>
            </a>
          </div>
          <a href="auth.html" class="btn btn--lg btn--secondary btn--block btn--lg--inline-block mb--3">登入</a>
          <a href="#" class="d--block text--secondary">還沒註冊嗎？</a>
        </form>
      </div>
    </div>
  </div>
</main>
