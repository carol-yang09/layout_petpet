<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>首頁</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.css">
  <link rel="stylesheet" href="./assets/style/all.css">
</head>

<body>

  <nav class="navbar">
  <div class="container d--flex justify-content--center justify-content--lg--center align-items--center">
    <h1 class="py--1">
      <a href="index.html" class="logo">PETPET</a>
    </h1>
    <ul class="navbar__nav ml--auto">
      <li class="navbar__item">
        <a href="service.html" class="navbar__link">預約服務</a>
      </li>
      <li class="navbar__item">
        <a href="#" class="navbar__link">成為寵物保姆</a>
      </li>
      
        <li class="navbar__item">
          <a href="login.html" class="navbar__link">登入</a>
        </li>
      
    </ul>
    <a href="#" class="navbar__toggler js-navbarToggler">
      <span class="material-icons d--block text--third h1">
        menu
      </span>
    </a>
  </div>
</nav>

  
<main class="login d--flex align-items--center position--relative">
  <div class="login__bg d--none d--md--block"></div>
  <div class="container">
    <div class="row justify-content--end align-items--center py--19">
      <div class="col--12 col--md--7">
        <h2 class="mb--19 h3 text--primary font--bold">登入</h2>
        <form action="">
          <div class="form-group">
            <label for="email" class="form-label">電子信箱</label>
            <input type="email" class="form-control form-control--lg" name="email" id="email" placeholder="example@gmail.com">
          </div>
          <div class="form-group">
            <label for="password" class="form-label">密碼</label>
            <input type="password" class="form-control form-control--lg mb--1" name="password" id="password" placeholder="請輸入密碼">
            <a href="#" class="h8 text--muted">忘記密碼</a>
          </div>
          <div class="form-check mb--11">
            <input type="checkbox" class="form-check__input" id="remember" name="remember">
            <label for="remember" class="form-check__label">記住我的帳號</label>
          </div>
          <div class="d--flex flex--column flex--md--row align-items--center mb--16">
            <a href="#" class="btn btn--outline--gray btn--xs w--100 mr--md--3 mb--5 mb--md--0">
              <img src="assets/images/facebook.svg" class="d--inline-block align--middle">
              <span class="align--middle">Facebook</span>
            </a>
            <a href="#" class="btn btn--outline--gray btn--xs w--100">
              <img src="assets/images/google.svg" class="d--inline-block align--middle">
              <span class="align--middle">Google</span>
            </a>
          </div>
          <a href="auth.html" class="btn btn--lg btn--secondary btn--block btn--lg--inline-block mb--3">登入</a>
          <a href="#" class="d--block text--secondary">還沒註冊嗎？</a>
        </form>
      </div>
    </div>
  </div>
</main>

  

  

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.js"></script>
  <script src="./assets/js/vendors.js"></script>
  <script src="./assets/js/all.js"></script>
</body>

</html>
